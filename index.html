<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/main.css">
    <link rel="stylesheet" href="assets/style/style.css">
    <title>inspire</title>
</head>

<body>
    <header></header>
    <main id="image">
        <div class="container-fluid d-flex flex-column justify-content-between text-light">

            <div class="row">
                <div class="col-4" style="height: 224px;">
                    <span id="mute">mute</span>
                    <audio id="audio" src="/assets/Relaxing Anti-Stress Music - slow and positive - rd N026.mp3"
                        autoplay loop></audio>
                </div>
                <div class="col-4 p-1">
                    <h1 id="MyClockDisplay" class="clock text-center sections" onload="showTime()"></h1>
                    <h4 id="greeting" class="text-center sections mt-4">Good Morning!</h4>
                </div>
                <div class="col-4">
                    <div id="weather" class="row justify-content-end p-3"></div>
                </div>
            </div>


            <div id="quote" class="row text-center justify-content-center p-1"></div>

            <div class="row p-2">
                <div class="col-lg-9 col-6"></div>
                <div class="col-lg-3 col-6 position-relative rounded sections">
                    <div id="todos" class=""></div>
                    <form onsubmit="app.todosController.addTodo(event)">
                        <input type="text" name="description" id="description">
                        <button class="btn btn-primary" type="submit">Add task</button>
                    </form>
                </div>
            </div>

        </div>
    </main>
    <footer></footer>

    <script src="app/main.js" type="module"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
