<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/main.css">
    <link rel="stylesheet" href="assets/style/style.css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <title>inspire</title>
</head>

<body>
    <header></header>
    <main id="image">
        <div class="container-fluid d-flex flex-column justify-content-between text-light">

            <div class="row">
                <div class="col-4" style="height: 224px;">
                    <span onclick="app.mute()"><i id="mute-icon" class="text-light fa fa-volume-up fa-lg"
                            aria-hidden="true"></i></span>
                    <audio id="audio" src="/theme.mp3" type="audio/mpeg" autoplay loop></audio>
                </div>
                <div class="col-4 p-1">
                    <h1 id="MyClockDisplay" class="clock text-center sections click" onload="showTime()"
                        onclick="app.clocksController.toggleTime()">
                    </h1>
                </div>
                <div class="col-4">
                    <div id="weather" class="row justify-content-end p-3"></div>
                </div>
            </div>


            <div id="quote" class="row text-center justify-content-center p-1"></div>

            <div class="row p-2">
                <div class="col-lg-10 col-7"></div>
                <button id="show-tasks" class="btn btn-transparent text-success position-absolute rounded sections m-3"
                    onclick="app.toggleTasks()"><b>Show Tasks</b></button>
                <div id="todo-div" class="col-lg-2 col-5 position-relative rounded sections d-none">
                    <div id="todos" class=""></div>
                    <form onsubmit="app.todosController.addTodo(event)">
                        <input class="mb-1" type="text" name="description" id="description">
                        <div class="d-flex">
                            <button class="btn btn-primary text-nowrap" type="submit">Add Task</button>
                            <button class="btn btn-transparent text-success text-nowrap" onclick="app.toggleTasks()"><b>
                                    Hide
                                    Tasks</b></button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </main>
    <footer></footer>
    <script>document.getElementById("audio").volume = .35</script>

    <script src="app/main.js" type="module"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
